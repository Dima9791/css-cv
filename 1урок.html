<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dima CV</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="ava.jpg" alt="my pic" class="avatar" />

        <div class="info-text">
          <h1>Дмитрий Таксиди</h1>

          <h4>Мои социальные сети</h4>
          <a href="https://www.facebook.com/dmitri.xplo/about" target="_blank"
            >FaceBook</a
          >
          |
          <a
            href="https://www.youtube.com/channel/UCYB1HbCAoMOVdNb2WbLgsRg"
            target="_blank"
            >YouTube</a
          >
        </div>
      </div>
      <div class="card bg-yellow">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Спорт</li>
          <li>Музыка</li>
          <li>Путешествие</li>
        </ol>
      </div>

      <div class="card bg-green">
        <h2>Опыт работы</h2>
        <table class="table">
          <tr>
            <td>Mouzenidis Travel</td>
            <td>CostMaster</td>
            <td>2017 - 2020</td>
          </tr>
          <tr>
            <td>Mekannika</td>
            <td>Рабочий</td>
            <td>2021 - 2021</td>
          </tr>
        </table>
      </div>
      <div class="card bg-red">
        <h2>YouTube video</h2>
        <ul class="link-list">
          <li>
            <a
              href="https://www.youtube.com/watch?v=5pFB3rgCbo0&t=21s"
              target="_blank"
              >Музыка</a
            >
          </li>
        </ul>
      </div>
      <hr />

      <div class="contact">
        <h2>Связаться со мной</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input type="text" id="name" placeholder="Введите ваше имя" />
            </div>

            <div class="form-group">
              <label for="email">Ваш email</label>
              <input type="text" id="email" placeholder="Введите ваш email" />
            </div>
          </div>
          <div class="form-group">
            <label for="техт">Ваше сообщение:</label>

            <textarea name="" id="text" cols="15" rows="2"></textarea>
          </div>

          <input class="btn" type="submit" value="Связаться" />
        </form>
      </div>

      <div class="position">
        <div class="box"></div>
      </div>
      <div style="margin-botton: 500px"></div>
      <hr />
    </div>
  </body>
</html>
